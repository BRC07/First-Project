<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Club Internacional</title>
    <link rel="stylesheet" href="library/bootstrap/css/bootstrap-grid.min.css">
    <script src="https://kit.fontawesome.com/1704dda6c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/inter.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <nav id="menu" class="pull-right">
                    <ul>
                        <li><a href="https://internacional.eleventickets.com/#!/home">Ingressos</a></li>
                        <li><a href="https://internacional.com.br/noticias">Notícias</a></li>
                        <li><a href="https://internacional.com.br/partidas">Calendário</a></li>
                        <li class="search">
                            <div id="pesquisa">
                                <input type="search" class="form-control" placeholder="Pesquisar..." id="busca">
                                    <span class="input-group-btn">
                                        <button id="botao" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                                    </span>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        
        <div id="call-to-action">
            <ul>
                <li>
                    <a href="https://internacional.com.br/associe-se">Associe-se</a>
                </li>
            </ul>
        </div>
        <div>
            <img id="logotipo" src="img/logo-internacional-png.png" alt="Logotipo">
        </div>
    </header>
    <section>
        <div id="fundo">
            <h1>Internacional</h1>
            <h2>O Clube do Povo</h2>
        </div>
    </section>

    <script src="library/jquery/jquery.min.js.js"></script>
    <script src="library/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
